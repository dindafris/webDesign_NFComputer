<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form action="#" method="get">
        <table border="0" align="center" width="30%" cellpadding="15">
            <thead>
                <tr bgcolor="#B8B0D9">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label>Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="namaProduk" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Produk</label>
                    </td>
                    <td>
                        <select name="jenisProduk">
                            <option value="">------------Kategori Produk-----------</option>
                            <option value="makanan" align="center">makanan</option>
                            <option value="minuman" align="center">minuman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td>
                        <input type="text" name="harga" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td>
                        <input type="text" name="stok" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo</label>
                    </td>
                    <td>
                        <input type="text" name="photo" size="28">
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr bgcolor="#B8B0D9" align="center">
                    <td colspan="2">
                        <input type="submit" name="sbmt" value="submit"> &nbsp;&nbsp;
                        <input type="reset" name="rst" value="batal">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>

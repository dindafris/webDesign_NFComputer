<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
</head>
<body>
    <form action="#" method="post">
        <table border="0" align="center" cellpadding="15" width="20%">
            <thead>
            <tr>
                <th colspan="2" bgcolor="#B8B0D9">Form Register Member</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td><label width="25%">Username</label></td>
                <td>
                    <input type="text" name="username" placeholder="input username" size="30" maxlength="50">
                </td>
            </tr>

            <tr>
                <td><label>Password</label></td>
                <td>
                    <input type="password" name="password" size="30" maxlength="20" placeholder="input password">
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr align="center">
                <td colspan="2" bgcolor="#B8B0D9">
                    <input type="submit" name="msk" value="masuk">
                    <input type="reset" name="btl" value="batal">
                </td>
            </tr>
        </tfoot>
        </table>
    </form>
</body>
</html>
